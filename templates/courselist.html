{% extends "base.html" %}
{% block content %}
<h2>Course List</h2>
<h3>Current competition courses</h3>
<hr>
<div style="text-align: center">
    {% for course in course_list %}
    <div>
        <h2>Course {{course[0]}}: {{course[1]}}</h2>
        <img src="/static/{{course[2]}}">
    </div>
    {% endfor %}
</div>
<!-- code to display list of courses-->
{% endblock %}
